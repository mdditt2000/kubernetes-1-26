apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-app-a
  name: hello-world-app-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-app-a
  template:
    metadata:
      labels:
        app: hello-world-app-a
    spec:
      containers:
      - env:
        - name: service_name
          value: hello-world-app-a
        image: f5devcentral/f5-hello-world:latest
        imagePullPolicy: Always
        name: hello-world-app-a
        ports:
        - containerPort: 8080
          protocol: TCP